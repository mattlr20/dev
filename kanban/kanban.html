<!DOCTYPE html>
<html lang="en">
<head>
<title>Kanban Chart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<h2>Kanban Chart</h2>
<div id="board">
    <div class="column" id="todo">
			<h4>To-do</h4>
        <ul class="card-list" id="ulPlan">
        </ul>
    </div>
    <div class="column" id="inProgress">
			<h4>In progress</h4>
        <ul class="card-list" id="ulDev">
        </ul>
    </div>
    <div class="column" id="codeReview">
			<h4>Code review</h4>
        <ul class="card-list" id="ulTest">
        </ul>
    </div>
    <div class="column" id="done">
			<h4>Done</h4>
        <ul class="card-list" id="ulDeploy">
        </ul>
    </div>
    <div id="modalOverlay"></div>
</div>

<div id="content">
    <h4>TEST</h4>
    <input type="" name="" value="This is a test"><br>
    <textarea rows="" cols="">Test Test</textarea>
</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
