<!DOCTYPE html>
<html lang="en">
<head>
<title>TNC Kanban Board</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<h2>Kanban Board</h2>

<table id="board">
    <tr>
        <td>
            <div class="column" id="todo">
                <h4>To-do</h4>
                <ul class="card-list" id="ultodo">
                </ul>
            </div>
        </td>
        <td>
            <div class="column" id="inProgress">
                <h4>In progress</h4>
                <ul class="card-list" id="ulinProgress">
                </ul>
            </div>
        </td>
        <td>
            <div class="column" id="codeReview">
                <h4>Code review</h4>
                <ul class="card-list" id="ulcodeReview">
                </ul>
            </div>
        </td>
        <td>
            <div class="column" id="done">
                <h4>Done</h4>
                <ul class="card-list" id="uldone">
                </ul>
            </div>
        </td>
    </tr>
</table>

<div id="modalOverlay"></div>

<div id="content">
    <h4>TEST</h4>
    <input type="" name="" value="This is a test"><br>
    <textarea rows="" cols="">Test Test</textarea>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
