<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matthew Richardson GitHub Projects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
    <center>
    <h3>Matthew Richardson GitHub Projects</h3>
    </center>
    <!-- Container (Contact Section) -->
    <div id="contact" class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
        <div class="col-sm-5">
        <p>Feel free to contact me.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> North Carolina, US</p>
        <!--<p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>-->
        <p><span class="glyphicon glyphicon-envelope"></span> richardson.webdev@gmail.com</p>
        </div>
        <div class="col-sm-7 slideanim">
        <form id="contactform" method="POST">
            <div class="row">
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="col-sm-6 form-group">
                <input type="email" class="form-control" id="_replyto" name="_replyto" placeholder="Email" required>
                <input type="hidden" name="_subject" value="Website contact" />
            </div>
            </div>
            <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea><br>
            <input type="text" name="_gotcha" style="display:none" />
            <div class="row">
            <div class="col-sm-12 form-group">
                <input type="hidden" name="_next" value="mattlr20.github.io" />
                <button class="btn btn-default pull-right" type="submit">Send</button>
            </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    <script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'richardson.webdev' + '@' + 'gmail' + '.' + 'com');
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
